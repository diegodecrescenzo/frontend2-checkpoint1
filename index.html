<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPoint I</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="main-section">
        <div class="box">   
            <form action="" class="form">

                <h2>CheckPoint I</h2>

                <div class="input-box">
                    <input type="text" name="title" data-title placeholder="Título Imagem">
                    <img src="./images/pen-tool.png" alt="Icone Caneta" width="30px" required>
                </div>
                <div class="input-box">
                    <input type="text" name="descricao" data-text placeholder="Descrição Imagem">
                    <img src="./images/pen-tool.png" alt="Icone Caneta" width="30px" required>
                </div>
                <div class="input-box">
                    <input type="text" name="url" data-url placeholder="URL Imagem">
                    <img src="./images/worldwide.png" alt="Icone Internet" width="30px" required>
                </div>
                <div class="input-box">
                    <input type="submit" data-submit value="Enviar">
                    <input type="reset" value="Cancelar">
                </div>               
            </form>
        </div>

        <section class="cards"></section>
    </section>
   
    <script src="./js/vanilla.js"></script>
    <script src="./js/script.js"></script>    
</body>
</html>
